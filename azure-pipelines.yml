name: $(BuildID).$(Date:yyyyMMdd).$(SourceBranchName)

trigger:
  branches:
    include:
      # in order as per GitFlow Branching strategy
      - 'main'
      - 'hotfix/FI0-*'
      - 'release/*'
      - 'develop'
      - 'feature/FI0-*'

resources:
  repositories:
    - repository: CentralAdoPipelineTemplates
      name: mmo-fes-central-ado-pipeline-templates
      type: git
      ref: main

extends:
  template: /includes/app-deployment.yaml@CentralAdoPipelineTemplates
  parameters:
    appName: 'mmo-fes-orchestration'